            margin: 1rem 0;

</head>
<body>
    <h1>ğŸ”§ Teste Final de NavegaÃ§Ã£o</h1>

    <div>

        </a>
        
        <button onclick="testJSNavigation()" class="test-button">

    <div id="results"></div>
    
    <div class="result">

    <script>
        // Show current URL info
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('base-url').textContent = window.location.origin;
        
        // Test JavaScript navigation
        function testJSNavigation() {
            addResult('ğŸ”§ Testando navegaÃ§Ã£o JavaScript...', false);
            try {
                window.location.href = 'reviews/puremoringa.html';
            } catch (error) {
                addResult('âŒ Erro na navegaÃ§Ã£o JavaScript: ' + error.message, true);
            }
        }
        
        // Test opening in new tab
        function testWindowOpen() {
            addResult('ğŸ†• Abrindo em nova aba...', false);
            try {
                window.open('reviews/puremoringa.html', '_blank');

        // Add result to page
        function addResult(message, isError) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'result error' : 'result';
            div.innerHTML = `<p>${message}</p>`;
            results.appendChild(div);
        }
        
        // Test file existence
        fetch('reviews/puremoringa.html')
